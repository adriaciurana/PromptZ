<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prompt</title>
    <meta name="author" content="Error 404 Team" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        margin: 0;
        background-color: white;
        padding: 0;
        width: 100wh;
        height: 100vh;
      }

      #root {
        width: 100%;
        height: 100%;
      }

      #d3_node {
        width: 100%;
        height: 100%;
      }

      /* .d3-component svg {
        max-height: 300px;
      } */

      .nodes .node {
        cursor: pointer;
      }

      .nodes .root {
        fill: white;
      }

      .texts .root {
        fill: black;
      }

      .nodes .alive {
        fill: #61dfd1;
      }

      .nodes .removed {
        fill: #ff6565;
      }

      .nodes .topk {
        fill: #629b5e;
      }

      .label {
        color: black;
      }

      .main {
        position: relative;
      }

      .main .hide_btn {
        top: 0;
        left: 50%;
        position: absolute;
        z-index: 1;
        padding: 20px;
        background-color: gray;
        border-radius: 10px 0px 10px 0px;
        color: white;
      }

      .main .hide_btn.active {
        right: 0 !important;
        left: inherit !important;
      }

      .box.p {
        color: black;
      }

      .container.full,
      .main {
        height: 100%;
      }

      h2 {
        color: black;
      }
    </style>
  </head>
  <body>
    <section  id="root">
      <div
        class=" flex w-full h-screen bg-[#F6F6F6] justify-center items-center"
      >
        <div
          class="columns main flex gap-8 w-[100vw] h-[90%]  justify-center	 p-16 bg-[#F6F6F6] border border-[#E0E0E0] rounded-md inline-block"
        >
          <div class="column  left-side bg-white  p-12 rounded-md h-auto  w-[100vw]">
            <div class="start-menu grid gap-4">
              <div class="flex flex-col md:flex-row gap-16 items-center">
                <!-- <Image src={'/img/logoVector.svg'} height={76} width={236.8} alt='logoVector.svg' /> -->
                <div class="flex flex-col justify-center items-center w-32"><span class="text-sm  font-bold">Welcome to</span>
                <div class="text-3xl font-semibold">Promtz</div></div>
                <div class="">
                  A simple tool that helps you to come up with best prompts for
                  certain GPT(!) generated responses.
                </div>
              </div>

              <div class="w-full h-[0px] border border-black"></div>

              <div class="flex flex-col md:flex-row gap-3 items-center">
                <div class="w-2 h-[26px] bg-zinc-300"></div>
                <div class="text-black text-2xl font-normal">
                  Letâ€™s get started
                </div>
              </div>
              <div class="field w-full">
                <label class="label"
                  >Share the response that you wish to hack:</label
                >
                <div class="control">
                  <textarea
                    id="target"
                    class="textarea"
                    placeholder="e.g. Write an example of your expected response here"
                  >Hello my enemy</textarea
                  >
                </div>
              </div>

              <!-- <div class="text-white text-3xl">hiii</div>
              <img src="logo.png" alt="logo" /> -->

              <div class="field w-full flex flex-col gap-4">
                <div class="flex gap-2 items-center "><input class="flex bg-red-200" type="checkbox" > I aim to reproduce this answer exactly, word by word. </input></div>

                  <label class="label ">Guess a prompt:</label>
                <div class="control ">
                  <textarea
                    id="initial_prompt"
                    class="textarea"
                    placeholder="e.g. Write a prompt that you think may generate the response above - of course it can be a wild guess"
                  >Greet me as your friend</textarea
                  >
                </div>
              </div>
            </div>

            <div class="topk-menu" style="display: none">
              <!-- <h2>Target: <span class="target-txt"></span></h2>
              <h2>Iteration: <span class="iteration-txt"></span></h2>
              <h2>Topk Chromosomes:</h2> -->
              <div class="list flex flex-col gap-5 mt-5"></div>
            </div>

            <br />
            <!-- <button onclick="start_btn()" class="start-btn button is-success">
              Click here to start!
            </button> -->

            <div class="inline-block ">
              <button onclick="start_btn()" class='start-btn button is-success bg-[#77ffb7] px-[19.11px] py-[9.25px] rounded-[5px] border border-black justify-center items-center gap-[6.16px]
              text-black text-sm font-bold flex gap-2 items-center'>
                <!-- <Image src={'/img/refine.svg'} height={12} width={12} alt='refine' /> -->
                Refine Prompt
              </button>
          </div>
          </div>

          <!-- <div class="hide_btn hidden" onclick="hide_left_side()">Hide</div> -->
          <div class="column right-side h-[80vh]   hidden ">
            <div id="d3_node" class="d3-component flex flex-col justify-between bg-green-200 w-full h-full"><div class=" flex  text-white w-full  border border-zinc-600 text-sm font-bold bg-zinc-800">Prompt evolution </div> <div class=" flex  text-white w-full  border border-zinc-600 text-sm font-bold bg-zinc-800"> <div class="progressBar h-4"></div> </div> <div class="show-menu"></div> </div>
            
          </div>
        </div>
      </div>
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="http://marvl.infotech.monash.edu/webcola/cola.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
