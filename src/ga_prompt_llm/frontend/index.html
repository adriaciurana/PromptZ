<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prompt</title>
    <meta name="author" content="Error 404 Team">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
      body {
        margin: 0;
        background-color: black;
        padding: 0;
        width: 100wh;
        height: 100vh;
      }

      #root{
        width: 100%;
        height: 100%;
      }

      #d3_node{
        width: 80%;
        height: 80%;
      }

      /* .d3-component svg {
        max-height: 300px;
      } */

      .nodes .node{
        cursor: pointer;
      }

      .nodes .root{
        fill: white;
      }

      .texts .root{
        fill: black;
      }

      .nodes .alive{
        fill: #61DFD1;
      }
      
      .nodes .removed{
        fill: #FF6565;
      }
      
      .nodes .topk{
        fill: #629B5E;
      }

      .label{
        color: white;
      }

      .main{
        position: relative;
      }

      .main .hide_btn{
        top: 0;
        left: 50%;
        position: absolute;
        z-index: 1;
        padding: 20px;
        background-color: gray;
        border-radius: 10px 0px 10px 0px;
        color: white;
      }

      .main .hide_btn.active{
        right: 0 !important;
        left: inherit !important;
      }

      .box.p{
        color: white;
      }

      .container.full, .main{
        height: 100%;
      }

      h2{
        color: white;
      }

    </style>
  </head>
  <body>
  <section class="section" id="root">
    <div class="container full">
      <div class="columns main">
        <div class="column left-side">
          <div class="start-menu">
            <div class="field">
              <label class="label">Target:</label>
              <div class="control">
                <textarea id="target" class="textarea" placeholder="e.g. Hello world">Hello my enemy</textarea>
              </div>
            </div>
  
            <div class="field">
              <label class="label">Initial prompt:</label>
              <div class="control">
                <textarea id="initial_prompt" class="textarea" placeholder="e.g. Hello world">Greet me as your friend</textarea>
              </div>
            </div>
          </div>

          <div class="topk-menu" style="display: none;">
            <h2>Target: <span class="target-txt"></span></h2>
            <h2>Iteration: <span class="iteration-txt"></span></h2>
            <h2>Topk Chromosomes:</h2>
            <div class="list"></div>
          </div>
          
          <br>
          <button onclick="start_btn()" class="start-btn button is-success">Click here to start!</button>
        </div>
        
        <div class="hide_btn" onclick="hide_left_side()">Hide</div>
        <div class="column right-side">
          <div id="d3_node" class="d3-component"></div>
          <div class="show-menu"></div>
        </div>
      </div>



      

    </div>
  </section>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="http://marvl.infotech.monash.edu/webcola/cola.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
  
</body>
</html>
