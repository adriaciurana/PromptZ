<html>
    <header>
        <style>
            body {
            margin: 0;
            }

            .d3-component svg {
            background: #ddd;
            max-height: 300px;
            }
        </style>
    </header>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="http://marvl.infotech.monash.edu/webcola/cola.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        const size = 1200;
        const defaultRadius = 20;

        const status2color = (level) => {
            const colors = {
                "killed": "#A01928",
                // "ok": "#9F62A4",
                "ok": "#0B7A7A",
                // 4: "#3F3F38",
            };
            return colors[level];
        };
        const fixed_rad = () => {
            return defaultRadius;
        };

        const loadData = () => {
            const nodes = [
                { id: 1, level: 1, r: 8, status: "ok", score: 0.99 },
                { id: 2, level: 2, r: 8, status: "ok", score: 0.99 },
                { id: 3, level: 2, r: 8, status: "ok", score: 0.99 },
                { id: 4, level: 2, r: 8, status: "killed", score: 0.99 },
                { id: 5, level: 3, r: 8, status: "ok", score: 0.99 },
                { id: 6, level: 3, r: 8, status: "killed", score: 0.99 },
                { id: 7, level: 3, r: 8, status: "ok", score: 0.99 },
                { id: 8, level: 3, r: 8, status: "killed", score: 0.99 },
                { id: 9, level: 3, r: 8, status: "ok", score: 0.99 },
                { id: 10, level: 3, r: 8, status: "ok", score: 0.99 },
                { id: 11, level: 4, r: 8, status: "ok", score: 0.99 },
                { id: 12, level: 4, r: 8, status: "killed", score: 0.99 },
                { id: 13, level: 4, r: 8, status: "ok", score: 0.99 },
                { id: 14, level: 4, r: 8, status: "killed", score: 0.99 },
                { id: 15, level: 4, r: 8, status: "ok", score: 0.99 },
                { id: 16, level: 4, r: 8, status: "ok", score: 0.99 },
            ];

            const links = [
                { source: 0, target: 1 },
                { source: 0, target: 2 },
                { source: 0, target: 3 },

                { source: 1, target: 4 },
                { source: 2, target: 4 },


                { source: 1, target: 5 },
                { source: 2, target: 6 },
                { source: 2, target: 7 },
                { source: 2, target: 8 },
                { source: 3, target: 8 },
                { source: 3, target: 9 },
                { source: 4, target: 10 },
                { source: 4, target: 11 },
                { source: 6, target: 12 },
                { source: 7, target: 13 },
                { source: 9, target: 14 },
                { source: 9, target: 15 },
                { source: 8, target: 15 },
            ];

            return { nodes, links };
        };

        const d3adaptor = cola.d3adaptor;
        svg = null;

        function componentDidMount() {
            const node = document.querySelector("#d3Node");

            initialize(node);
        }

        function initialize(node) {
            let margin = 80;
            let gap = 70;


            const d3Cola = d3adaptor(d3).avoidOverlaps(true).size([size, size]);
            const svg = (this.svg = d3.select(node).append("svg"));
            svg
            .attr("viewBox", `0 0 ${size} ${size}`)
            .style("width", "100%")
            .style("height", "auto");

            const constraints = [];
            const { nodes, links } = loadData();
            const groups = _.groupBy(nodes, "level");

            for (const level of Object.keys(groups)) {
                const nodeGroup = groups[level];
                const constraint = {
                    type: "alignment",
                    axis: "y",
                    offsets: [],
                };
                let prevNodeId = -1;
                for (const node of nodeGroup) {
                    constraint.offsets.push({
                        node: _.findIndex(nodes, (d) => d.id === node.id),
                        offset: 0,
                    });

                    if (prevNodeId !== -1) {
                        constraints.push({
                            axis: "x",
                            left: _.findIndex(nodes, (d) => d.id === prevNodeId),
                            right: _.findIndex(nodes, (d) => d.id === node.id),
                            gap: gap,
                        });
                    }

                    prevNodeId = node.id;
                }

                constraints.push(constraint);
            }

            d3Cola
                .nodes(nodes)
                .links(links)
                .constraints(constraints)
                .flowLayout("y", 150)
                .linkDistance(50)
                .symmetricDiffLinkLengths(40)
                .avoidOverlaps(true)
                .start(50, 50, 150);

            var link = svg
                .append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(links)
                .enter()
                .append("line")
                .attr("x1", (d) => d.source.x)
                .attr("y1", (d) => d.source.y + margin)
                .attr("x2", (d) => d.target.x)
                .attr("y2", (d) => d.target.y + margin)
                .attr("stroke", "grey")
                .attr("stroke-width", 3);

            var node = svg
                .append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(nodes)
                .enter()
                .append("circle")
                .attr("fill", (d) => status2color(d.status))
                .attr("cx", (d) => d.x)
                .attr("cy", (d) => d.y + margin)
                .attr("r", function (d) {
                    return fixed_rad();
                })
                .call(d3Cola.drag);

            var text = svg
                .append("g")
                .attr("class", "texts")
                .selectAll("text")
                .data(nodes)
                .enter()
                .append("text")
                .attr("font-family", "sans-serif")
                .attr("text-anchor", "middle")
                .attr("font-size", "10px")
                .attr("fill", "white")
                .attr("x", (d) => d.x)
                .attr("y", (d) => d.y + margin)
                .attr("class", "labelText")
                .text((d) => parseFloat(d.score.toFixed(2)))
                .call(d3Cola.drag);

            // let texts = svg.append("g").attr("class", "texts");
            // nodes.forEach((node) => {
            //     let text_label = texts.append("text");
            //     console.log(node)
            //     text_label
            //     .attr("font-family", "sans-serif")
            //     .attr("text-anchor", "middle")
            //     .attr("font-size", "10px")
            //     .attr("fill", "white")
            //     .attr("x", node.x)
            //     .attr("y", node.y + margin)
            //     .attr("class", "labelText")
            //     .text(parseFloat(node.score.toFixed(2)));
            // });

            // var bbox = lText.node().getBBox();
            // w = Math.max(w,bbox.width);
            // h = Math.max(h,bbox.height);

            d3Cola.on("tick", () => {
                link
                .attr("x1", function (d) {
                    return d.source.x;
                })
                .attr("y1", function (d) {
                    return d.source.y + margin;
                })
                .attr("x2", function (d) {
                    return d.target.x;
                })
                .attr("y2", function (d) {
                    return d.target.y + margin;
                });

                node
                .attr("cx", function (d) {
                    return d.x;
                })
                .attr("cy", function (d) {
                    return d.y + margin;
                });

                text
                .attr("x", function (d) {
                    return d.x;
                })
                .attr("y", function (d) {
                    return d.y + margin;
                });
            });
        }

        let obj = document.createElement('div');
        document.querySelector('#root').appendChild(obj);
        obj.outerHTML= '<div id="d3Node" className="d3-component"></div>';
        componentDidMount();
    </script>
</html>
